<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
  <main class="page">
    <form class="form-card" id="formCadastro">

          </div>

          <div>
            <label>RG / IE</label>
            <input type="text">
          </div>

          <div>
            <label>CPF / CNPJ</label>
            <input type="text" id="cpf" placeholder="Digite o CPF/CNPJ">
          </div>

          <div>
            <label>Nascimento / FundaÃ§Ã£o</label>
            <input type="date">
          </div>
        </div>
      </section>

      <!-- ENDEREÃ‡O -->
      <section class="card">
        <h2>EndereÃ§o</h2>

        <div class="grid">
          <div class="full">
            <label>EndereÃ§o</label>
            <input type="text">
          </div>

          <div>
            <label>NÃºmero</label>
            <input type="text">
          </div>

          <div class="full">
            <label>Complemento / ReferÃªncia</label>
            <input type="text">
          </div>

          <div>
            <label>Cidade</label>
            <input type="text">
          </div>

          <div>
            <label>Bairro</label>
            <input type="text">
          </div>

          <div>
            <label>UF</label>
            <input type="text">
          </div>

          <div>

          </div>
        </div>
      </section>

      <!-- CONTATO -->

        <div class="grid">
          <div>

            <input type="tel" placeholder="Digite corretamente o telefone com DDD">
          </div>

          <div>
            <label>E-mail</label>
            <input type="email">
          </div>
        </div>
      </section>

      <!-- PLANO -->
      <section class="card">
        <h2>Plano e Pagamento</h2>

        <div class="grid">
          <div>
            <label>Plano</label>
            <input type="text" id="plano" placeholder="Digite corretamente o plano com MB e estilo de plano">
          </div>

          <div>
            <label>Valor</label>
            <input type="text" id="valor" placeholder="Digite o valor cobrado do plano">
          </div>

          <div>
            <label>Taxa de InstalaÃ§Ã£o</label>

          </div>

          <div>

            <select id="vencimento">
              <option>05</option>
              <option>10</option>
              <option>15</option>
            </select>
          </div>
        </div>
      </section>

      <!-- INFORMAÃ‡Ã•ES -->
      <section class="card destaque">
        <h2>InformaÃ§Ãµes Comerciais</h2>

        <div class="grid">
          <div>
            <label>Cond. Pagamento</label>
            <input type="text">
          </div>

          <div>
            <label>Roteador em comodato</label>

              <label><input type="radio" name="comodato" checked> Sim</label>
              <label><input type="radio" name="comodato"> NÃ£o</label>

          </div>

          </div>

          <div class="full">

          </div>

          <div>
            <label>Score</label>
            <input type="text" id="score">
          </div>

          <div>
            <label>Cor</label>
            <input type="text" id="cor">
          </div>

          <div>
            <label>CÃ³digo</label>
            <input type="text" id="codigo">
          </div>

          <div class="full">
            <label>Vendedor</label>
            <input type="text" id="vendedor">
          </div>
        </div>
      </section>

      <button type="submit">Salvar Cadastro</button>

    </form>
  </main>

  <!-- JS -->
  <script>
  const form = document.getElementById("formCadastro");

  form.addEventListener("submit", async function(e) {
    e.preventDefault();

    const data = {
      nome: document.getElementById("nome").value,
      cpf: document.getElementById("cpf").value,
      plano: document.getElementById("plano").value,
      valor: document.getElementById("valor").value,
      vencimento: document.getElementById("vencimento").value,
      vendedor: document.getElementById("vendedor").value,
      observacao: document.getElementById("observacao").value,
      score: document.getElementById("score").value,
      codigo: document.getElementById("codigo").value,
      cor: document.getElementById("cor").value
    };

    try {
      await fetch("https://script.google.com/macros/s/AKfycbwL4aTq2c6rPwIDL4bQ6zKWk0vtvgJ74omJQ5fCOR5MojsxnSO2y-B2dDDBIwFq1vG16w/exec", {
        method: "POST",
        mode: "no-cors", // ðŸ”¥ ESSENCIAL
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      // ðŸ‘‰ SEM response.json()

      alert("Cadastro enviado com sucesso ðŸš€");
      form.reset();

    } catch (error) {
      alert("Erro ao enviar ðŸ˜¢");
      console.error(error);
    }
  });
</script>
</body>
